<div
  class="search flex flex-col justify-center items-center w-100 mx-96 mt-24 rounded-md h-96 shadow-lg shadow-black fade-in"
>
  <h2 class="text-2xl font-bold text-black mb-6 text-center">
    Underwriter Registration
  </h2>
  <form
    [formGroup]="underwriterForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-row gap-4 bg-white-800 justify-center item-center"
  >
    <div>
      <!-- Name -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-black-300"
          >Name</label
        >
        <input
          id="name"
          formControlName="name"
          type="text"
          class="w-full px-4 py-1 mt-2 border border-gray-600 bg-white-700 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="
            underwriterForm.get('name')?.invalid &&
            underwriterForm.get('name')?.touched
          "
          class="text-sm text-red-600 mt-2"
        >
          <small *ngIf="underwriterForm.get('name')?.errors?.['required']"
            >Name is required</small
          >
        </div>
      </div>

      <!-- Date of Birth -->
      <div class="mb-4">
        <label for="dob" class="block text-sm font-medium text-black-300"
          >Date of Birth</label
        >
        <input
          id="dob"
          formControlName="dob"
          type="date"
          class="w-full px-4 py-1 mt-2 border border-gray-600 bg-white-700 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="
            underwriterForm.get('dob')?.invalid &&
            underwriterForm.get('dob')?.touched
          "
          class="text-sm text-red-600 mt-2"
        >
          <small *ngIf="underwriterForm.get('dob')?.errors?.['required']"
            >Date of Birth is required</small
          >
        </div>
      </div>

      <!-- Gender -->
      <div class="mb-4">
        <label for="gender" class="block text-sm font-medium text-black-300"
          >Gender</label
        >
        <select
          id="gender"
          formControlName="gender"
          class="w-full px-4 py-1 mt-2 border border-gray-600 bg-white-700 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <div
          *ngIf="
            underwriterForm.get('gender')?.invalid &&
            underwriterForm.get('gender')?.touched
          "
          class="text-sm text-red-600 mt-2"
        >
          <small *ngIf="underwriterForm.get('gender')?.errors?.['required']"
            >Gender is required</small
          >
        </div>
      </div>

      <!-- Address -->
      <div class="mb-4">
        <label for="address" class="block text-sm font-medium text-black-300"
          >Address</label
        >
        <input
          id="address"
          formControlName="address"
          class="w-full px-4 py-1 mt-2 border border-gray-600 bg-white-700 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="
            underwriterForm.get('address')?.invalid &&
            underwriterForm.get('address')?.touched
          "
          class="text-sm text-red-600 mt-2"
        >
          <small *ngIf="underwriterForm.get('address')?.errors?.['required']"
            >Address is required</small
          >
        </div>
      </div>
    </div>
    <div>
      <!-- Underwriter ID -->
      <div class="mb-4">
        <label
          for="underWriterId"
          class="block text-sm font-medium text-black-300"
          >Under Writer ID</label
        >
        <input
          id="underWriterId"
          formControlName="underWriterId"
          type="text"
          class="w-full px-4 py-1 mt-2 border border-gray-600 bg-white-700 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="
            underwriterForm.get('underWriterId')?.invalid &&
            underwriterForm.get('underWriterId')?.touched
          "
          class="text-sm text-red-600 mt-2"
        >
          <small
            *ngIf="underwriterForm.get('underWriterId')?.errors?.['required']"
            >Under Writer ID is required</small
          >
        </div>
      </div>

      <!-- Joining Date -->
      <div class="mb-4">
        <label
          for="joiningDate"
          class="block text-sm font-medium text-black-300"
          >Joining Date</label
        >
        <input
          id="joiningDate"
          formControlName="joiningDate"
          type="date"
          class="w-full px-4 py-1 mt-2 border border-gray-600 bg-white-700 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="
            underwriterForm.get('joiningDate')?.invalid &&
            underwriterForm.get('joiningDate')?.touched
          "
          class="text-sm text-red-600 mt-2"
        >
          <small
            *ngIf="underwriterForm.get('joiningDate')?.errors?.['required']"
            >Joining Date is required</small
          >
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-black-300"
          >Password</label
        >
        <input
          id="password"
          formControlName="password"
          type="password"
          class="w-full px-4 py-1 mt-2 border border-gray-600 bg-white-700 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="
            underwriterForm.get('password')?.invalid &&
            underwriterForm.get('password')?.touched
          "
          class="text-sm text-red-600 mt-2"
        >
          <small *ngIf="underwriterForm.get('password')?.errors?.['required']"
            >Password is required</small
          >
          <small *ngIf="underwriterForm.get('password')?.errors?.['minlength']"
            >Password must be at least 6 characters</small
          >
        </div>
      </div>

      <button
        type="submit"
        [disabled]="underwriterForm.invalid"
        class="w-full py-2 px-4 bg-blue-600 text-black rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 mt-6"
      >
        Register
      </button>
    </div>
  </form>

    *ngIf="isSubmitted && !savedData"
    class="mt-6 bg-red-100 p-6 rounded-lg shadow-md"

    <h2 class="text-xl font-bold text-gray-800">Registration Failed!</h2>
    <p class="text-sm text-red-600">Please fill out the form correctly.</p>
  </div>
</div>
